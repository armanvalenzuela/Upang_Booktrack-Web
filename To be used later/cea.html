<!DOCTYPE html>

<head>

    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="Images/logo_college.png" alt="Logo">
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for...">
                <i class='bx bx-search'></i>
            </div>
            <div class="icons">
                <span class="bell">ðŸ””</span>
                <span class="user" id="user-icon"><i class='bx bx-user-circle'></i></span>
                <div class="dropdown-user" id="dropdown-user">
                    <p><strong>Name:</strong> <span id="studentName">Loading...</span></p>
                    <p><strong>Student No:</strong> <span id="studentNo">Loading...</span></p>
                    <a href="change-pw.html">
                        <button id="change-pw"><strong>Change Password</strong></button>
                    </a>
                    <button id="logout"><strong>Logout</strong></button>
                </div>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <a href="mainpage.html" class="active"><i class='bx bxs-home'></i> Home</a>

        </nav>
    </aside>

    <main class="content">
        <h1>MODULE AVAILABILITY - CEA</h1>
        <div class="cards-container">
            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-info">
                    <h3>Module 1</h3>
                    <p class="description">Description of Module 1</p>
                    <span class="available">AVAILABLE</span>
                </div>
            </div>
            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-info">
                    <h3>Module 2</h3>
                    <p class="description">Description of Module 2</p>
                    <span class="not-available">NOT AVAILABLE</span>
                </div>
            </div>
            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-info">
                    <h3>Module 3</h3>
                    <p class="description">Description of Module 3</p>
                    <span class="available">AVAILABLE</span>
                </div>
            </div>
