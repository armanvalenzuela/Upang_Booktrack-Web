<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style_dashboard.css"> <!-- Use the same CSS file -->
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style_dashboard.css"> <!-- Link to admin-specific CSS -->
</head>
<body>

    <!-- Top Bar -->    
    <header class="top-bar">
        <div class="icons">
            <span class="user" id="user-icon">
                <i class='bx bx-user-circle'></i>
            </span>
        </div>
        <div class="dropdown-user" id="dropdown-user">
            <p><strong>Name:</strong> <span id="studentName">Loading...</span></p>
            <p><strong>Employee No:</strong> <span id="studentNo">Loading...</span></p></br>
            <a href="change-pw.html">
                <button id="change-pw"><strong>Change Password</strong></button>
            </a></br></br>                    
            <a href="login.html">
                <button id="login"><strong>Logout</strong></button>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="Images/bglogo.png" alt="UPang Logo">
        </div>
        <nav>
            <a href="dashboard.html" class="active"><i class='bx bxs-dashboard'></i> Dashboard</a>
            <a href="book_admin.html"><i class='bx bxs-book'></i> Books</a>
            <a href="uniform_admin.html"><i class='bx bxs-t-shirt'></i> Uniform</a>
            <a href="manage.html"><i class='bx bxs-user-pin' ></i>Manage Users</a>
            <a href="manage_request.html"><i class='bx bxs-user-pin' ></i>Manage Request</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h2>Dashboard</h2>
        <div class="stats-container">
            <div class="bookavailability">
                <p id="textbooksavail">Books Available</p>
                <img class="bookicon" src="Images/bookicon.png"><br/><br/>
                <h1>&nbsp; &nbsp;100</h1>
            </div>

            <div class="uniformavailability">
                Uniforms Available
                <img class="uniformicon" src="Images/uniformlogo.png">
            </div>

            <div class="profile-user">
                Total User
                <img class="usericon" src="Images/profile-user.png">
            </div>
        </div>

        <div class="tables-container">
            <div class="lowstock-container">
                <table id="lowstock">
                    <tr>
                        <th colspan="6" bgcolor="white">Low Stock</th>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <th>Department</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Size</th>
                        <th>Stock</th>
                    </tr>
                </table>
            </div>
            
            <div class="outstock-container">
                <table id="outstock">
                    <tr>
                        <th colspan="6" bgcolor="white">Out of Stock
                            <div class="filter-container">
                                <select id="typeFilter">
                                    <option value="">All Types</option>
                                    <option value="book">Book</option>
                                    <option value="uniform">Uniform</option>
                                </select>
                                <select id="departmentFilter">
                                    <option value="">All Departments</option>
                                    <option value="">CITE</option>
                                    <option value="">CMA</option>
                                    <option value="">CAHS</option>
                                    <option value="">CEA</option>
                                    <option value="">CCJE</option>
                                    <option value="">CAS</option>
                                    <option value="">SHS</option>
                                </select>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <th>Department</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Size</th>
                        <th>Stock</th>
                    </tr>
                    <tr><td>1</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>2</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>3</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>4</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>5</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>6</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>7</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>8</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>9</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td>10</td><td></td><td></td><td></td><td></td><td></td></tr>
                </table>
            </div>
    </main>
    <script src="dashboard.js"></script>
    <script src="details_dropdown.js"></script>
</body>
</html>
