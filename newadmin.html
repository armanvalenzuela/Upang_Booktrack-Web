</head>
<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">

        <div class="icons">

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="admin.html" class="active"><i class='bx bxs-cog'></i> Admin Panel</a>
            <a href="mainpage.html"><i class='bx bxs-home'></i> Home</a>
            <a href="modules.html"><i class='bx bxs-file'></i> Modules</a>

    <main class="content">

            Uniforms Available
        </div>
        <div class="recentstock">

        </div>
        <div class="highdemand">
            <p id="texthighdemand">High Demands</p>
        </div>
        <div class="popularitems">
            <p>Popular Items</p>
        </div>
        <div class="frequentlychecked">
            <p>Frequently Checked</p>
            <br>
            <p>Book</p>
            <br>
            <p>Uniform</p>
            <br>
