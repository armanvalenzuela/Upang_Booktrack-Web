<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Admin Panel</title>
    <link rel="stylesheet" href="style_uniform.css"> <!-- Use the same CSS file -->
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="search-container">
            
        </div>
        <div class="icons">
            <span class="notification">
                <i class='bx bx-bell'></i>
                <span class="notification-badge"></span>
            </span>
            <span class="user" id="user-icon">
                <i class='bx bx-user-circle'></i>
            </span>        
        </div>
        <div class="dropdown-user" id="dropdown-user">
            <p><strong>Name:</strong> <span id="studentName">Loading...</span></p>
            <p><strong>Student No:</strong> <span id="studentNo">Loading...</span></p></br>
            <a href="change-pw.html">
                <button id="change-pw"><strong>Change Password</strong></button>
            </a></br></br>                    
            <a href="login.html">
                <button id="login"><strong>Logout</strong></button>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="Images/bglogo.png" alt="UPang Logo">
        </div>
        <nav>
            <a href="dashboard.html"><i class='bx bxs-home'></i> Dashboard</a>
            <a href="book_admin.html"><i class='bx bxs-book' ></i> Books</a>
            <a href="uniform_admin.html" class="active"><i class='bx bxs-t-shirt' ></i>Uniform</a>
            <a href="manage.html"><i class='bx bxs-bookmark-star' ></i>Manage Users</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Inventory System</h1>
        <h2>Manage Uniforms</h2>

        <form id="uniform-form" action="upload_uniforms.php" method="POST" enctype="multipart/form-data">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Uniform Name</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Gender</th>
                        <th>Size</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="uniformcollege" name="uniformcollege">
                                <option value="CITE"><strong>CITE</strong></option>
                                <option value="CMA"><strong>CMA</strong></option>
                                <option value="CAHS"><strong>CAHS</strong></option>
                                <option value="CEA"><strong>CEA</strong></option>
                                <option value="CCJE"><strong>CCJE</strong></option>
                                <option value="CAS"><strong>CAS</strong></option>
                                <option value="SHS"><strong>SHS</strong></option>
                            </select>
                        </td>
                        <td><input id="uniformname" name="uniformname" class="itemsearch" type="text" placeholder="Uniform Name"></td>
                        <td><textarea id="uniformdesc" name="uniformdesc" class="itemsearch" type="text" placeholder="Uniform Description"></textarea></td>
                        <td>
                            <input id="uniformimage" name="uniformimage" type="file" accept="image/*" onchange="previewImage(event, 'uniform-preview')">
                            <img id="uniform-preview" class="image-preview" src="#" alt="Uniform Image" style="display:none;">
                        </td>
                        <td>
                            <select id="uniformgender" name="uniformgender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                        <td>
                            <select id="uniformsize" name="uniformsize">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </td>
                        <td>
                            <input id="uniformstock" name="uniformstock" class="uniformstock" type="number" min="0" placeholder="Stock Quantity">
                        </td>
                        <td>
                            <select id="uniformstat" name="uniformstat">
                                <option value="available">Available</option>
                                <option value="not-available">Not Available</option>
                            </select>
                        </td>
                        <td><button id="save-button">Save Changes</button></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <!-- Added Uniforms Table -->
        <br/><h2></h2>
        <div class="added-uniforms-header">
            <h2>Added Uniforms</h2>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for...">
                <i class='bx bx-search'></i>
            </div>
        </div>
        <table class="added-uniforms-table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Uniform Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Size</th>
                    <th>Gender</th>
                    <th>Stock Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="uniforms-list">
                <!-- Dynamically added uniforms will appear here -->
            </tbody>
        </table>
    </main>

    <script src="uniform_admin.js"></script> <!-- Link to admin-specific JavaScript -->
    <script src="details_dropdown.js"></script>
</body>
</html>
