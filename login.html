<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPang BookTrack</title>
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link rel="stylesheet" href="style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="left">
        <div class="header">
        <div class="top-margin">    
            <p class="large-text">An app dedicated to providing</p>
            <p class="large-text">up-to-date stock of the college resources.</p>
            <br><br><br><br>
            <p class="large-text">Check the availability of uniforms, and books.</p>
        </div>
        </div>
    </div>

    <div class="right">
        <div class="logo-container">
            <img src="Images/logo_transparent.png" alt="UPang Logo">
        </div>

        <form id="loginForm" action="">
            <h1>Log In</h1>
            <div class="input-box">
                <input type="text" id="employeeNo" placeholder="Employee ID or Email" required>
                <i class='bx bxs-user'></i>
            </div>
        
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class='bx bx-show' id="toggleLoginPassword" onclick="togglePassword('loginPassword', 'toggleLoginPassword')"></i>
            </div><br>
        
            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="forgot-pw.html">Forgot Password?</a>
            </div>
            
            <div class="button-container">
                <button type="submit" class="login-button">Login <img src="Images/enter.png" alt="icon" class="btn-icon"></button>
                </br>
            </div>

        
            <p id="errorMessage" style="color: red; text-align: center;"></p>
        </form>
    </div>

    <script src="To be used later/show_pw.js"></script>
    <script src="login.js"></script>
</body>
</html>
