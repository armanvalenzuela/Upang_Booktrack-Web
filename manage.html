<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Panel</title>
    <link rel="stylesheet" href="manage.css">
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">
            <img src="Images/bglogo.png" alt="UPang Logo">
        </div>
        <div class="icons">
            <span class="user" id="user-icon">
                <i class='bx bx-user-circle'></i>
            </span>
            <div class="dropdown-user" id="dropdown-user">
                <p><strong>Name:</strong> <span id="employeeName">Loading...</span></p>
                <p><strong>Employee No:</strong> <span id="employeeNo">Loading...</span></p></br>
                <a href="change-pw.html">
                    <button id="change-pw"><strong>Change Password</strong></button>
                </a></br></br>                    
                <a href="login.html">
                    <button id="login"><strong>Logout</strong></button>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a>
            <a href="book_admin.html"><i class='bx bxs-book'></i> Books</a>
            <a href="uniform_admin.html"><i class='bx bxs-t-shirt' ></i>Uniform</a>
            <a href="manage.html" class="active"><i class='bx bxs-user-account'></i>Manage Users</a>
            <a href="manage_request.html"><i class='bx bxs-notepad'></i>Manage Request</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        
        <div class="header-container">
            <h1>Manage Users</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
        </div>
        
        <div class="table-container">
            <table class="request-table">
                <thead>
                    <tr>
                        <th>ID No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>
                            <select class="header-dropdown" id="college-filter">
                                <option value="">College</option>
                                <option value="CITE">CITE</option>
                                <option value="CMA">CMA</option>
                                <option value="CAHS">CAHS</option>
                                <option value="CEA">CEA</option>
                                <option value="CCJE">CCJE</option>
                                <option value="CAS">CAS</option>
                                <option value="SHS">SHS</option>
                            </select>
                        </th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="request-list">
                    <!-- Request data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="manage.js"></script>
    <script src="details_dropdown.js"></script>
</body>
</html>
