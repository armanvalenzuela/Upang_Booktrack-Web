<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Panel</title>
    <link rel="stylesheet" href="manage_request.css"> <!-- Use the same CSS file -->
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="manage_request.css"> <!-- Link to admin-specific CSS -->
</head>
<body>

    <!-- Top Bar -->    
    <header class="top-bar">
        <div class="logo">
            <img src="Images/bglogo.png" alt="UPang Logo" style="height: 40px; width: auto;">
        </div>
        <div class="icons">
            <span class="user" id="user-icon">
                <i class='bx bx-user-circle'></i>
            </span>
            <div class="dropdown-user" id="dropdown-user">
                <p><strong>Name:</strong> <span id="employeeName">Loading...</span></p>
                <p><strong>Employee No:</strong> <span id="employeeNo">Loading...</span></p></br>
                <a href="change-pw.html">
                    <button id="change-pw"><strong>Change Password</strong></button>
                </a></br></br>                    
                <a href="login.html">
                    <button id="login"><strong>Logout</strong></button>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="dashboard.html"><i class='bx bxs-dashboard'></i> Dashboard</a>
            <a href="book_admin.html"><i class='bx bxs-book'></i> Books</a>
            <a href="uniform_admin.html"><i class='bx bxs-t-shirt'></i> Uniform</a>
            <a href="manage.html"><i class='bx bxs-user-pin' ></i>Manage Users</a>
            <a href="manage_request.html" class="active"><i class='bx bxs-notepad'></i>Manage Request</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Manage Requests</h1>
        <div class="requests-container">
            <div class="requests-book">
                <table id="requests">
                    <tr>
                        <th colspan="5" bgcolor="white">Requests Book</th>
                    </tr>
                    <tr>
                        <th>&nbsp;&nbsp;No</th>
                        <th>
                            <select id="book-filter" class="header-select">
                                <option value="">Department</option>
                                <option value="CITE">CITE</option>
                                <option value="CMA">CMA</option>
                                <option value="CAHS">CAHS</option>
                                <option value="CEA">CEA</option>
                                <option value="CCJE">CCJE</option>
                                <option value="CAS">CAS</option>
                                <option value="SHS">SHS</option>
                            </select>
                        </th>
                        <th>
                            <select id="book-sort" class="header-select">
                                <option value="">Name</option>
                                <option value="asc">A to Z</option>
                                <option value="desc">Z to A</option>
                            </select>
                        </th>
                        <th>
                            <select id="book-sort-requests" class="header-select">
                                <option value="">Requests</option>
                                <option value="asc">Low to High</option>
                                <option value="desc">High to Low</option>
                            </select>
                        </th>
                        <th>Actions</th>
                    </tr>
                    <tbody id="book-requests-body">
                        <!-- JavaScript will populate this -->
                    </tbody>
                </table>
            </div>
            
            <div class="requests-uniform">
                <table id="requests">
                    <tr>
                        <th colspan="7" bgcolor="white">Requests Uniform</th>
                    </tr>
                    <tr>
                        <th>
                            &nbsp;&nbsp;No
                        </th>
                        <th>
                            <select id="uniform-filter" class="header-select">
                                <option value="">Department</option>
                                <option value="CITE">CITE</option>
                                <option value="CMA">CMA</option>
                                <option value="CAHS">CAHS</option>
                                <option value="CEA">CEA</option>
                                <option value="CCJE">CCJE</option>
                                <option value="CAS">CAS</option>
                                <option value="SHS">SHS</option>
                            </select>
                        </th>
                        <th>
                            <select class="header-select">
                                <option value="">Name</option>
                                <option value="asc">A to Z</option>
                                <option value="desc">Z to A</option>
                            </select>
                        </th>
                        <th>
                            <select class="header-select">
                                <option value="">Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </th>
                        <th>
                            <select class="header-select">
                                <option value="">Size</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="2XL">2XL</option>
                            </select>
                        </th>
                        <th>
                            <select class="header-select">
                                <option value="">Requests</option>
                                <option value="asc">Low to High</option>
                                <option value="desc">High to Low</option>
                            </select>
                        </th>
                        <th>Actions</th>
                    </tr>
                    <tbody id="uniform-requests-body">
                        <!-- JavaScript will populate this -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="manage_request.js"></script>
    <script src="details_dropdown.js"></script>
</body>
</html>
