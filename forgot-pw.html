<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link rel="stylesheet" href="style_forgot-pw.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <div class="logo-container">
            <img src="Images/Icon.png" alt="UPang Logo">
        </div>

        <h2>Forgot Password?</h2>

        <form action="#" method="POST">
            <!-- Email Input -->
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your Email" required>
                <i class='bx bx-envelope'></i>  
            </div>

            <!-- OTP Input -->
            <div class="input-box">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="button" class="otp-button">Send OTP</button>
                
            </div>

            <!-- New Password Input -->
            <div class="input-box">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <i class='bx bx-show' id="toggleNewPassword" onclick="togglePassword('newPassword', 'toggleNewPassword')"></i>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class='bx bx-show' id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <a href="login.html" class="btnSubmit">Reset Password</a> <br/>
                <p>Changed your mind? <a href="signup.html" style="color: darkgreen; text-decoration: none;">Back to Login</a></p> <br/>
                <p>Dont have an account? <a href="signup.html" style="color: darkgreen; text-decoration: none;">Sign up here!</a></p>
            </div>
        </form>

    </div>

    <script src="forgot-pw.js"></script>
</body>
</html>
