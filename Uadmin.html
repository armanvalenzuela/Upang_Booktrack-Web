<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Admin Panel</title>
    <link rel="stylesheet" href="Uadmin.css"> <!-- Use the same CSS file -->
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">
            <img src="Images/bglogo.png" alt="UPang Logo">
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for...">
            <i class='bx bx-search'></i>
        </div>
        <div class="icons">
            <span class="user" id="user-icon"><i class='bx bx-user-circle'></i></span>
        </div>
        <div class="dropdown-user" id="dropdown-user">
            <p><strong>Name:</strong> <span id="studentName">Loading...</span></p>
            <p><strong>Student No:</strong> <span id="studentNo">Loading...</span></p></br>
            <a href="change-pw.html">
                <button id="change-pw"><strong>Change Password</strong></button>
            </a></br></br>                    
            <a href="login.html">
                <button id="login"><strong>Logout</strong></button>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="newadmin.html" class="active"><i class='bx bxs-cog'></i> Dashboard</a>
            <a href="mainpage.html" class="active"><i class='bx bxs-home'></i> Home</a>
            <a href="M1admin.html"><i class='bx bxs-file'></i> Modules</a>
            <a href="admin.html"><i class='bx bxs-book' ></i> Books</a>
            <a href="Uadmin.html"><i class='bx bxs-t-shirt' ></i>Uniform</a>
            <a href="#"><i class='bx bxs-bookmark-star' ></i> Saved</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Inventory System</h1>
        <h2>Manage Uniforms</h2>

        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Uniform Name</th>
                    <th>Image</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="itemsearch" type="text" placeholder="Uniform Name"></td>
                    <td>
                        <input type="file" accept="image/*" onchange="previewImage(event, 'uniform-preview')">
                        <img id="uniform-preview" class="image-preview" src="#" alt="Uniform Cover" style="display:none;">
                    </td>
                    <td>
                        <input class="itemsearch" type="text" placeholder="Size (e.g., S, M, L)">
                    </td>
                    <td>
                        <select>
                            <option value="available">Available</option>
                            <option value="not-available">Not Available</option>
                        </select>
                    </td>
                    <td><button class="edit-button">Edit</button></td>
                </tr>
                <!-- You can add more rows for additional uniforms as needed -->
            </tbody>
        </table>

        <button id="save-button">Save Changes</button>

        <!-- Added Uniforms Table -->
        <h2>Added Uniforms</h2>
        <table class="added-uniforms-table">
            <thead>
                <tr>
                    <th>Uniform Name</th>
                    <th>Image</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="uniforms-list">
                <!-- Dynamically added uniforms will appear here -->
            </tbody>
        </table>
    </main>

    <script src="Uadmin.js"></script> <!-- Link to admin-specific JavaScript -->
    <script src="bkcite.js"></script>
</body>
</html>
