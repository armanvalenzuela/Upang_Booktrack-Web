<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link rel="stylesheet" href="style_change-pw.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div class="wrapper">

        <div class="logo-container">
            <img src="Images/Icon.png" alt="UPang Logo">
        </div>

        <h2>Change Password</h2>

        <div class="input-box">
            <input type="password" id="oldPassword" placeholder="Old Password" required>
            <i class='bx bx-show' id="toggleOldPassword" onclick="togglePassword('oldPassword', 'toggleOldPassword')"></i>
        </div>
        
        <div class="input-box">
            <input type="password" id="newPassword" placeholder="New Password" required pattern="\S+" title="No spaces allowed">
            <i class='bx bx-show' id="toggleNewPassword" onclick="togglePassword('newPassword', 'toggleNewPassword')"></i>
        </div>

        <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <i class='bx bx-show' id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
        </div>
        
        <div class="button-container">
            <button type="submit" class="btnSubmit">Reset Password <img src="Images/enter.png" alt="icon" class="btn-icon"></button>
        </div>
        
    </div>

    <script src="To be used later/show_changepw.js"></script>
    <script src="change-pw.js"></script>
</body>
</html>
