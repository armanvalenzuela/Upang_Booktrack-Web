<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style_book.css"> <!-- Use the same CSS file -->
    <link rel="icon" type="x-icon" href="Images/bglogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style_book.css"> <!-- Link to admin-specific CSS -->
</head>
<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="search-container">
        </div>
        <div class="icons">
            <span class="user" id="user-icon">
                <i class='bx bx-user-circle'></i>
            </span>
            <div class="dropdown-user" id="dropdown-user">
                <p><strong>Name:</strong> <span id="employeeName">Loading...</span></p>
                <p><strong>Employee No:</strong> <span id="employeeNo">Loading...</span></p></br>
                <a href="change-pw.html">
                    <button id="change-pw"><strong>Change Password</strong></button>
                </a></br></br>                    
                <a href="login.html">
                    <button id="login"><strong>Logout</strong></button>
                </a>
            </div>
        </div>
    </header>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="Images/bglogo.png" alt="UPang Logo">
        </div>
        <nav>
            <a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a>
            <a href="book_admin.html" class="active"><i class='bx bxs-book'></i> Books</a>
            <a href="uniform_admin.html"><i class='bx bxs-t-shirt' ></i>Uniform</a>
            <a href="manage.html"><i class='bx bxs-user-pin'></i>Manage Users</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Inventory System</h1>
        <h2>Manage Books</h2>

    <form id="book-form" action="upload_books.php" method="POST" enctype="multipart/form-data">
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Book Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select id="bookcollege" name="bookcollege">
                            <option value="CITE"><strong>CITE</strong></option>
                            <option value="CMA"><strong>CMA</strong></option>
                            <option value="CAHS"><strong>CAHS</strong></option>
                            <option value="CEA"><strong>CEA</strong></option>
                            <option value="CCJE"><strong>CCJE</strong></option>
                            <option value="CAS"><strong>CAS</strong></option>
                            <option value="SHS"><strong>SHS</strong></option>
                        </select>
                    </td>
                    <td><input id="bookname" name="bookname" class="itemsearch" type="text" placeholder="Book Name"></td>
                    <td><textarea id="bookdesc" name="bookdesc" class="itemsearch" type="text" placeholder="Book Description"></textarea></td>
                    <td>
                        <input id="bookimage" name="bookimage" type="file" accept="image/*" onchange="previewImage(event, 'book-preview')">
                        <img id="book-preview" class="image-preview" src="#" alt="Book Cover" style="display:none;">
                    </td>
                    <td>
                        <input id="bookstock" name="bookstock" class="bookstock" type="number" min="0" placeholder="Stock Quantity">
                    </td>
                    <td>
                        <select id="bookstat" name="bookstat">
                            <option value="available">Available</option>
                            <option value="not-available">Not Available</option>
                        </select>
                    </td>
                    <td><button id="save-button">Add</button></td>
                </tr>
                <!-- You can add more rows for additional books as needed -->
            </tbody>
        </table>

    </form>

        <!-- Added Books Table -->
        <br/><h2></h2>
        <div class="added-books-header">
            <h2>Added Books</h2>
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search for...">
                <i class='bx bx-search'></i>
            </div>
        </div>
        <table class="added-books-table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Book Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Stock Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-list">
                <!-- Dynamically added books will appear here -->
            </tbody>
        </table>
    </main>

    <script src="admin.js"></script> <!-- Link to admin-specific JavaScript -->
    <script src="details_dropdown.js"></script>

</body>
</html>
