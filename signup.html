<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPang Booktrack</title>
    <link rel="icon" type="x-icon" href="Images/logo_college.png">
    <link rel="stylesheet" href="style_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image-section"></div>
            <div class="form-section">
            
                <div class="logo-container">
                    <img src="Images/logo.png" alt="UPang Logo">
                </div>
                
                <form id="signupForm">
                    <h1>Register</h1>

                    <div class="input-box">
                        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                    </div>

                    <div class="input-box">
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class='bx bx-show' id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class='bx bx-show' id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
                    </div>

                    <button type="submit" class="btnSubmit">Sign Up</button>

                    <p id="message"></p>

                    <div class="login-link">
                        <p><a href="login.html" style="color: darkgreen;">Already have an account?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="show_pw.js"></script>
</body>
</html>
